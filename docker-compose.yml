# Docker Compose for Grandson Pill Pal
# =====================================
# Full stack: Frontend (nginx) + Backend (FastAPI) + Extractor (AI) + Database (PostgreSQL)

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: pillpal-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pillpal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pillpal_secret}
      POSTGRES_DB: ${POSTGRES_DB:-pillpal}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"  # External port 5435 for DBeaver/local access
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pillpal} -d ${POSTGRES_DB:-pillpal}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pillpal-network

  # Prescription Extractor Microservice (AI)
  extractor:
    build:
      context: ./backend
      dockerfile: Dockerfile.extractor
    container_name: pillpal-extractor
    restart: unless-stopped
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      EXTRACTOR_PORT: 8001
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - pillpal-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pillpal-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-pillpal}:${POSTGRES_PASSWORD:-pillpal_secret}@db:5432/${POSTGRES_DB:-pillpal}
      DEBUG: ${DEBUG:-false}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,http://localhost:3000,http://localhost:8080}
      EXTRACTOR_SERVICE_URL: http://extractor:8001
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      extractor:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - pillpal-network

  # React Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api/v1
    container_name: pillpal-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pillpal-network

volumes:
  postgres_data:
    name: pillpal-postgres-data

networks:
  pillpal-network:
    name: pillpal-network
    driver: bridge
